<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Button</title>
    <link rel="stylesheet" tpye="text/css" href="sandbox.css" />
  </head>
  <body>
    <section>
      <h4>Facebook Style</h4>
      <button
        type="button"
        name="button"
        class="facebook-style-btn facebook-style-dark"
      >
        Button Dark
      </button>
      <button
        type="button"
        name="button"
        class="facebook-style-btn facebook-style-light"
      >
        Button Dark
      </button>
    </section>
    <section>
      <h4>3D Buttons</h4>
      <button type="button" name="button" class="btn-3d-1">3D Button 1</button>
      <button type="button" name="button" class="btn-3d-2">Circle!</button>
    </section>

    <section>
      <h4>Gradient Bordered buttons</h4>
      <button type="button" name="button" class="gradient-button-1">
        Gradient button 1
      </button>
      <button type="button" name="button" class="gradient-button-2">
        Gradient button 2
      </button>
    </section>
  </body>
</html>
